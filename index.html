<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potential Areas Finder – Bangalore</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="header">
    <h2>Potential Areas Finder</h2>
    <p>Macro (city-wide) & micro (street-level) opportunity analysis</p>
  </div>

  <!-- CONTROLS -->
  <div class="controls">

    <label>
      Analysis:
      <select id="analysisMode">
        <option value="macro">Macro – Bangalore</option>
        <option value="micro">Micro – Indiranagar</option>
      </select>
    </label>
     <label>
  Location:
  <input
    type="text"
    id="placeSearch"
    placeholder="Search place (e.g. Indiranagar, MG Road)"
    style="padding:6px 8px; border-radius:4px; border:1px solid #ccc;"
  />
</label>

    <label>
      <input type="checkbox" id="showGyms" />
      Show Gyms
    </label>
  
  </div>
<input
  type="text"
  id="placeSearch"
  placeholder="Search place (MG Road, Indiranagar...)"
/>

<button id="goBtn">Go</button>

  <div class="main">
    <div id="map"></div>

    <div class="panel">
      <h3>Ward Ranking</h3>
      <input id="searchBox" placeholder="Search ward..." />
      <div id="tableWrap"></div>
      <p class="note">Click a row to zoom to the ward</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
