<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potential Areas Finder â€“ Bangalore</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="header">
    <h2>Potential Areas Finder</h2>
    <p>High-opportunity wards identified using satellite growth & amenity demand</p>
  </div>

  <div class="controls">
    <label>Top N:</label>
    <select id="topN">
      <option value="10">Top 10</option>
      <option value="20">Top 20</option>
      <option value="50">Top 50</option>
      <option value="100">Top 100</option>
      <option value="9999" selected>All</option>
    </select>

    <label><input type="checkbox" id="showWards" checked /> Show Wards</label>
    <label><input type="checkbox" id="showCentroids" checked /> Show Centroids</label>
  </div>

  <div class="main">
    <div id="map"></div>

    <div class="panel">
      <h3>Ward Ranking</h3>
      <input id="searchBox" placeholder="Search ward..." />
      <div id="tableWrap"></div>
      <p class="note">Click a row to zoom to the ward</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
